{% extends 'base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block main %}
<form id="login" method="post">
    {% csrf_token %}
    <table>
        <tbody>
        {{ form }}
        </tbody>
    </table>
</form>
<button form="login" type="submit">Login</button>
<a href="{% url 'password_reset' %}">forget</a>
{% endblock %}
