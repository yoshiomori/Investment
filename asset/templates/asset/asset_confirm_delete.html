{% extends 'base.html' %}
{% block link %}
{% endblock %}
{% block main %}
<form id="asset-confirm-delete" method="post">
    {% csrf_token %}
    Are you sure that you want delete the asset {{ asset.name }}?
</form>
<button form="asset-confirm-delete" type="submit">Yes</button>
<button onclick="window.history.back()">No</button>
{% endblock %}
