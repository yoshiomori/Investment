{% extends 'base.html' %}
{% block link %}
{% endblock %}
{% block main %}
<form id="asset-form" method="post">
    {% csrf_token %}
    <table>
        <tbody>
        {{ form }}
        </tbody>
    </table>
</form>
<button form="asset-form" type="submit">{% if asset %}Update{% else %}Create{% endif %}</button>
{% endblock %}
