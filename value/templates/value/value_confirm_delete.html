{% extends 'base.html' %}
{% block link %}
{% endblock %}
{% block main %}
<form id="value-confirm-delete" method="post">
    {% csrf_token %}
    Are you sure that you want delete the value {{ value.value }}?
</form>
<button form="value-confirm-delete" type="submit">Yes</button>
<button onclick="window.history.back()">No</button>
{% endblock %}
