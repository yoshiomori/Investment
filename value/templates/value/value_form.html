{% extends 'base.html' %}
{% load static %}
{% block link %}
{% endblock %}
{% block main %}
<form id="value-form" method="post">
    {% csrf_token %}
    <table>
        <tbody>
        {{ form }}
        </tbody>
    </table>
</form>
<button form="value-form" type="submit">{% if value %}Atualizar{% else %}Criar{% endif %}</button>
{% endblock %}

{% block script %}
<script src="{% static 'js/value_form.js' %}"></script>
{% endblock %}
