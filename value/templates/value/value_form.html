{% extends 'base.html' %}
{% load static %}
{% block link %}
{% endblock %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <table>
        <tbody>
        {{ form }}
        </tbody>
    </table>
    <button type="submit">{% if value %}Atualizar{% else %}Criar{% endif %}</button>
</form>
{% endblock %}

{% block script %}
<script src="{% static 'js/value_form.js' %}"></script>
{% endblock %}
